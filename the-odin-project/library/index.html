</head>
<body>
    <nav class="navbar navbar-expand">
        <i class="fa fa-book fa-3x"></i>
        <a target="_blank" href="https://github.com/leetie/javascript/tree/master/library">
          <i class="fa fa-github fa-3x ml-3"></i>
        </a>
    </nav>
    <h1 class="header">Your Books</h1>

    <div class="container">
        <section class="row book-container" id="book-container">
        </section>
    </div>
    <i class="fas fa-plus fa-4x" data-toggle="modal" data-target="#book-form"></i>
    <div class="modal fade" id="book-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="author" class="col-form-label">Author:</label>
                  <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                  <label for="title" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="pages" class="col-form-label">Number of Pages:</label>
                    <input type="number" class="form-control" id="pages" required>
                </div>
                <div class="form-group">
                    <label for="read" class="col-form-label">Have you read this book?</label>
                    <input type="checkbox" id="read" value="Yes">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="add-book" type="button" class="btn btn-primary">Add Book</button>
            </div>
          </div>
        </div>
      </div>
</body>
