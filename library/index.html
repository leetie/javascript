<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d4aeccea42.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-expand">
        <i class="fas fa-book fa-3x"></i>
    </nav>
    <h1 class="header">Your Books</h1>
    <div class="container">
        <section class="row book-container">
            <div class="card book col-sm-12 col-md-4 col-lg-4">
                <img src="./assets/images/eloquent-javascript.jpg" alt="thumbnail" class="card-img-top thumbnail img-fluid">
                <div class="card-body">
                    <h5 class="card-title">Eloquent Javascript, by Marijn Haverbeke</h5>
                    <p class="pages">572 Pages</p> - <div class="unread" >Unread</div>
                </div>
            </div>
            <div class="card book col-sm-12 col-md-4 col-lg-4">
                <img src="./assets/images/eloquent-javascript.jpg" alt="thumbnail" class="card-img-top thumbnail img-fluid">
                <div class="card-body">
                    <h5 class="card-title">Eloquent Javascript, by Marijn Haverbeke</h5>
                </div>
            </div>
            <div class="card book col-sm-12 col-md-4 col-lg-4">
                <img src="./assets/images/eloquent-javascript.jpg" alt="thumbnail" class="card-img-top thumbnail img-fluid">
                <div class="card-body">
                    <h5 class="card-title">Eloquent Javascript, by Marijn Haverbeke</h5>
                </div>
            </div>
            <div class="card book col-sm-12 col-md-4 col-lg-4">
                <img src="./assets/images/eloquent-javascript.jpg" alt="thumbnail" class="card-img-top thumbnail img-fluid">
                <div class="card-body">
                    <h5 class="card-title">Eloquent Javascript, by Marijn Haverbeke</h5>
                    <p class="pages">572 Pages</p> - <div class="read">Read</div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <i id="add-book" class="fas fa-plus fa-4x"></i>
    </footer>
</body>
<script src="script.js"></script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- bootstrap -->

</html>
