    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#book-form">Open modal</button>

    <div class="modal fade" id="book-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="author" class="col-form-label">Author:</label>
                  <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                  <label for="title" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="pages" class="col-form-label">Number of Pages:</label>
                    <input type="number" class="form-control" id="pages" required>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="add-book" type="button" class="btn btn-primary">Add Book</button>
            </div>
          </div>
        </div>
      </div>
